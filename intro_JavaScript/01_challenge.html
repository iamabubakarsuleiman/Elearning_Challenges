<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create and Display a Variable</title>
  </head>
  <body>
    <script>
        // Assign the prompt() method output to username variable
        let username = prompt('What is your Username');
        // using string concatenation (+) to combine variable and string into single string 
        document.write('<h1>Hello '+ username +'!</h1>');
        // Display an alert with the username
        alert('Hello '+ username +'!');
    </script>
</html>
